<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>表单2</title>
</head>
<body>
    <form action="/.mafengshe.com" method="post" />
        <div class="usemame">
            <label for="">用户名：</label>
            <input type="text"/ pattern="[]">
        </div>
        <div class="sex">
            <label for="">密码：</label>
             <input type="password"/>
        </div>
        <div class="email">
            <label for="">邮件：</label>
             <input type="email" required="required" pattern="pattern" />
        </div>
        <input type="range" min="o" max="100" step="2"/><br/>
        <input list="city" />
        <datalist id="city">
            <option value="北京"></option>
            <option value="上海"></option>
            <option value="广州"></option>
            <option value="深圳"></option>
        </datalist>
<input type="submit"/>

</body>
</html>
