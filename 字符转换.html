<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>字符串转换</title>
    <meta charset="utf-8" />
    
    
</head>
<body>
    <script>

        var str = "1.0";
        console.log( +str );

        str = "2";
        console.log( +str );

        str = "str";
        console.log( +str );

        str = true;
        console.log( +str );

        str = [];
        console.log( +str );

        str = [1, 2, 3];
        console.log( +str );

        str = {};
        console.log( +str );

        str ={a:1};
        console.log( +str );
        str =function(){};
        console.log( +str );


    </script>
    
</body>
</html>
