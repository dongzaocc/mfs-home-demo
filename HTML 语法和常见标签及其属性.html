<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML 语法和常见标签及其属性</title> 
    
    <meta http-equiv="refresh" content="10s"
</head>
<body>
    <h1>这是标题</h1>
    <p>这是段落标签,以及折行标签<br/>和空标签的应用,<hr/>和分隔线的应用</p>
    <div>普通块标签</div>
    <a href="https://www.mafengshe.com/">这是连接标签</a>
    <img src="http://www.tooopen.com/img/856_857.aspx" alt="玫瑰花">
    <ul>无序列表
        <li>标题</li>
        <li>段落</li>
        <li>图片</li>
        <li>连接</li>
    </ul>
    <ol>有序刘表
        <li>标题</li>
        <li>段落</li>
        <li>图片</li>
        <li>连接</li>
    </ol>

</body>
</html>
