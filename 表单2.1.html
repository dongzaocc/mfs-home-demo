<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单1</title> 
</head>
<body>
   <form action="/.mafengshe.com" method="post" />
        <div class="usemame">
            <label for="">用户名：</label>
            <input type="text"/>
        </div>
        <div class="sex">
            <label for="">密码：</label>
             <input type="password"/>
        </div>
        <div class="email">
            <label for="">邮件：</label>
             <input type="email"/>
        </div>
        <div class="xingbie">
            <label for="">性别：</label>
            <input type="radio" name="sex" value="1" />男
            <input type="radio" name="sex" value="2" />女
        </div>
        <div class="date">
            <label for="">出生日期</label>
            <input type="date" />
        
        </div>
        <div class="skill">
            <label for="">技能：</label>
            <input type="checkbox"/>HTML<input type="checkbox"/>CSS<input type="checkbox"/>Javascript

        </div>
        <input type="range"/>HTML<br/>
        <input type="range"/>CSS<br/>
        <input type="range"/>Javascript
        <div class="city">
            <label for="">城市：</label>
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>深圳</option>  
            </select>
        </div> 
        <div class="jieshao">
            <label for="">自我介绍</label>
            <textarea name="textarea"></textarea>
        </div>
        <div class="zuopin">
            <label for="">上传作品</label>
            <input type="file" />
            
        </div>
            <input type="submit"/>
            <input type="reset"/>
        
   </form>
</body>
</html>
